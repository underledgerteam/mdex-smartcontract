name: run-lint
on: [pull_request]:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - name: Installing dependencies
        run: npm install
      - name: Running tests
        run: npm run lint

